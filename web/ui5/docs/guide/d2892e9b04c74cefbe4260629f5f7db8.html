	<h1 class="title topictitle1">Retrieving Files From a Single <span class="ph pname">SAPUI5</span> Repository</h1>

	
	<div class="body"><p class="shortdesc">You can retrieve the files (also the conflicting files) from your project.</p>

		<ol class="ol" id="loiod2892e9b04c74cefbe4260629f5f7db8__ol_i4y_5db_bt">
			<li class="li"> From the context menu of your project, choose <span class="ph menucascade"><img src="images/navstart.gif" alt="Start of the navigation path" title="Start of the navigation path"/> <span class="ph uicontrol">Team</span> <img src="images/navstep.gif" alt="Next navigation step" title="Next navigation step"/> <span class="ph uicontrol">Retrieve</span> <img src="images/navend.gif" alt="End of the navigation path" title="End of the navigation path"/></span>.</li>

			<li class="li"> To also select the conflicting files, choose <span class="ph uicontrol">Select
				All</span>.</li>

			<li class="li"> Choose <span class="ph uicontrol">Finish</span>.</li>

		</ol>

	</div>

</div></div>
