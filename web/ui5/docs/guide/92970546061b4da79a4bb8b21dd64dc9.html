	<h1 class="title topictitle1">Smart Controls in Object Page Header</h1>

	<div class="body conbody">
		
			<p class="p">You can use various smart controls within the object page header. You use annotations to set
			up the smart controls.</p>

		<div class="p">For more information, see the following topics:<ul class="ul" id="loio92970546061b4da79a4bb8b21dd64dc9__ul_p4g_w4j_55">
				<li class="li">
					<p class="p"><a class="xref" href="99e33bdfde074bb48d2e603fa5ecd2d0.html" title="The sap.ui.comp.smartform.SmartForm control makes it possible to render a form. Depending on user authorizations, the form enables users, for example, to switch from display to edit mode, add and group fields, rename field labels, and implement a user input check.">Smart Form</a></p>

				</li>

				<li class="li">
					<p class="p"><a class="xref" href="4864403f08c64ca08a2b0ee1fa9cb5e2.html" title="The sap.ui.comp.smartfield.SmartField control offers a wrapper for other controls using OData metadata to determine which control has to be instantiated and makes it possible to add input-enabled fields to an application.">Smart Fields</a></p>

				</li>

				<li class="li">
					<p class="p"><a class="xref" href="f638884d0d624ad8a243f4005f8e9972.html" title="The sap.ui.comp.navpopover.SmartLink control provides a popover with navigation links to related applications, for example, more detailed information about customer data.">Smart Link</a></p>

				</li>

			</ul>
</div>
