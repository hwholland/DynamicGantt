<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>Basic Template</title>
	<script id="sap-ui-bootstrap" src="../sapui5rt/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize"
	    data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{"navigation": "./"}'>
	</script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		sap.ui.getCore().attachInit(function() {
            new sap.ui.core.ComponentContainer({
                async: true,
                manifestFirst: true,
                name: "navigation",
                id: "navigation",
            }).placeAt("content");
        });
	</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
